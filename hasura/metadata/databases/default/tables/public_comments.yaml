table:
  name: comments
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user_account
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-user-id
      columns:
        - id
        - recipe_id
        - user_id
        - comment
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - user_id
        - comment
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - user_id
        - comment
      filter: {}
      check: {}
      set:
        user_id: x-hasura-user-id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter: {}
